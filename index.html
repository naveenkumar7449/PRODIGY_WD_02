<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><i>Stopwatch</i></title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        body{
            background-image:url('watch.jpg');
            background-size:contain;
            background-position:center;
        }
    </style>
    </head>
<body>
    <div class="stopwatch">
        <h1 style="color: rgb(248, 249, 254);">STOPWATCH</h1>
<div id="display" style="color: rgb(254, 254, 254);"><b>00:00:00:000</b></div>
       <div class="controls">
            <button id="start"><b>Start</b></button>
            <button id="pause"><b>Pause</b></button>
            <button id="reset"><b>Reset</b></button>
            <button id="lap"><b>Lap</b></button>
            
        </div>
        <div id="laps">
            <h2 style="color: rgb(248, 249, 254);">Lap Times</h2>
            <ul style="color: rgb(248, 249, 254);" id="lapList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
